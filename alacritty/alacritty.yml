# Font configuration
font:
 # Normal (roman) font face
 normal:
   # Font family
   #
   # Default:
   #   - (macOS) Menlo
   #   - (Linux/BSD) monospace
   #   - (Windows) Consolas
   family: Cascadia Code

   # The `style` can be specified to pick a specific face.
   style: Regular

 # Bold font face
 bold:
   # Font family
   #
   # If the bold family is not specified, it will fall back to the
   # value specified for the normal font.
   family: Cascadia Code

   # The `style` can be specified to pick a specific face.
   style: Bold

 # Italic font face
 italic:
   # Font family
   #
   # If the italic family is not specified, it will fall back to the
   # value specified for the normal font.
   family: Cascadia Code

   # The `style` can be specified to pick a specific face.
   style: Italic

 # Bold italic font face
 bold_italic:
   # Font family
   #
   # If the bold italic family is not specified, it will fall back to the
   # value specified for the normal font.
   family: Cascadia Code

   # The `style` can be specified to pick a specific face.
   style: Bold Italic

 # Point size
 size: 9.2

window:
  opacity: 0.9
# Colors (Darkside)
colors:
  primary:
    background: "#222324"
    foreground: "#BABABA"

  # Normal colors
  normal:
    black:    "#000000"
    red:      "#E8341C"
    green:    "#68C256"
    yellow:   "#F2D42C"
    blue:     "#1C98E8"
    magenta:  "#8E69C9"
    cyan:     "#1C98E8"
    white:    "#BABABA"

  # Bright colors
  bright:
    black:    "#666666"
    red:      "#E05A4F"
    green:    "#77B869"
    yellow:   "#EFD64B"
    blue:     "#387CD3"
    magenta:  "#957BBE"
    cyan:     "#3D97E2"
    white:    "#BABABA"